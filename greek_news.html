<<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🇬🇷 Greek News Aggregator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .refresh-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .auto-refresh-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .switch.active {
            background: #3498db;
        }
        
        .switch::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .switch.active::before {
            transform: translateX(26px);
        }
        
        .sources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }
        
        .source-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .source-section:hover {
            transform: translateY(-5px);
        }
        
        .source-header {
            padding: 20px;
            color: white;
            position: relative;
        }
        
        .source-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255,255,255,0.3);
        }
        
        .source-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .source-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .bias-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .articles-container {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .article {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }
        
        .article:hover {
            background: #f8f9fa;
        }
        
        .article:last-child {
            border-bottom: none;
        }
        
        .article-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .article-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .article-title a:hover {
            color: #3498db;
        }
        
        .article-meta {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-bottom: 8px;
        }
        
        .article-summary {
            color: #555;
            line-height: 1.5;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #3498db;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .excluded-sources {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 0.9em;
        }
        
        .excluded-sources h3 {
            color: #856404;
            margin-bottom: 8px;
        }
        
        .error-message {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: #fff5f5;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .sources-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .refresh-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🇬🇷 Greek News Aggregator</h1>
            <p>Center-left to Left-wing Greek News Sources</p>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span>📊 Total Articles:</span>
                <strong id="total-articles">0</strong>
            </div>
            <div class="status-item">
                <span>🕒 Last Update:</span>
                <strong id="last-update">Never</strong>
            </div>
            <div class="status-item">
                <span>📺 Sources:</span>
                <strong id="sources-count">12</strong>
            </div>
            <div class="refresh-controls">
                <button class="btn btn-primary" onclick="loadNews()">
                    🔄 Refresh News
                </button>
                <div class="auto-refresh-toggle">
                    <span>Auto-refresh:</span>
                    <div class="switch" id="auto-refresh-switch" onclick="toggleAutoRefresh()"></div>
                </div>
            </div>
        </div>
        

        
        <div id="content">
            <div class="loading">Click "Refresh News" to load articles...</div>
        </div>
    </div>

    <script>
        let autoRefresh = false;
        let refreshInterval;
        
        // Greek news sources configuration
        const newsSources = {
            "Ta Nea": {
                rss: "https://www.tanea.gr/feed/",
                website: "https://www.tanea.gr",
                bias: "center-left",
                description: "Traditional center-left newspaper",
                color: "#3498db"
            },
            "To Vima": {
                rss: "https://www.tovima.gr/feed/",
                website: "https://www.tovima.gr",
                bias: "center-left", 
                description: "Liberal center-left newspaper",
                color: "#2980b9"
            },
            "Efimerida ton Syntakton": {
                rss: "https://www.efsyn.gr/rss",
                website: "https://www.efsyn.gr",
                bias: "left",
                description: "Cooperative newspaper",
                color: "#e74c3c"
            },
            "I Avgi": {
                rss: "https://www.avgi.gr/rss.xml",
                website: "https://www.avgi.gr", 
                bias: "left",
                description: "Morning newspaper of the Left",
                color: "#e67e22"
            },
            "The Press Project": {
                rss: "https://www.thepressproject.gr/feed/",
                website: "https://www.thepressproject.gr",
                bias: "left",
                description: "Independent online news platform",
                color: "#9b59b6"
            },
            "TVXS": {
                rss: "https://tvxs.gr/rss",
                website: "https://tvxs.gr",
                bias: "left", 
                description: "TV Without Borders",
                color: "#8e44ad"
            },
            "in.gr": {
                rss: "https://www.in.gr/rss/",
                website: "https://www.in.gr",
                bias: "center-left",
                description: "Popular online news portal", 
                color: "#16a085"
            },
            "ERT News": {
                rss: "https://www.ertnews.gr/rss/",
                website: "https://www.ertnews.gr",
                bias: "center",
                description: "Public service broadcaster",
                color: "#27ae60"
            }
            "Documento": {
                rss: "https://www.documentonews.gr/feed/",
                website: "https://www.documentonews.gr",
                bias: "left",
                 description: "Independent investigative journalism",
                color: "#f39c12"
            },
            "Left.gr": {
                rss: "https://left.gr/rss/",
                website: "https://left.gr",
                bias: "left",
                description: "Left-wing news platform",
                color: "#e74c3c"
            },
            "Parallaxi": {
                rss: "https://parallaximag.gr/feed/",
                website: "https://parallaximag.gr",
                bias: "left",
                description: "Alternative news magazine",
                color: "#9b59b6"
            },
            "TPP - The Purple Paper": {
                rss: "https://thepurplepaper.gr/feed/",
                website: "https://thepurplepaper.gr",
                 bias: "center-left",
                description: "Independent journalism platform",
                color: "#8e44ad"
            }
        };

        async function fetchRSSFeed(sourceName, rssUrl) {
            try {
                // Use AllOrigins CORS proxy to fetch RSS feeds
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(rssUrl));
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const rssText = await response.text();
                
                // Parse RSS using DOMParser
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(rssText, "text/xml");
                
                // Check for parsing errors
                if (xmlDoc.querySelector('parsererror')) {
                    throw new Error('XML parsing failed');
                }
                
                const items = xmlDoc.querySelectorAll('item, entry'); // Handle both RSS and Atom
                const articles = [];
                
                for (let i = 0; i < Math.min(items.length, 10); i++) {
                    const item = items[i];
                    const title = item.querySelector('title')?.textContent || 'No title';
                    const link = item.querySelector('link')?.textContent || item.querySelector('link')?.getAttribute('href') || '#';
                    const description = item.querySelector('description, summary, content')?.textContent || '';
                    const pubDate = item.querySelector('pubDate, published, updated')?.textContent || '';
                    
                    // Clean up description (remove HTML tags)
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = description;
                    const cleanDescription = tempDiv.textContent || tempDiv.innerText || '';
                    const summary = cleanDescription.substring(0, 300) + (cleanDescription.length > 300 ? '...' : '');
                    
                    articles.push({
                        title: title,
                        url: link,
                        summary: summary,
                        published: pubDate,
                        source: sourceName
                    });
                }
                
                return articles;
            } catch (error) {
                console.error(`Error fetching ${sourceName}:`, error);
                return [];
            }
        }

        async function loadNews() {
            document.getElementById('content').innerHTML = '<div class="loading">Loading news articles...</div>';
            
            const allArticles = [];
            let totalFetched = 0;
            const sourceNames = Object.keys(newsSources);
            
            for (const [sourceName, sourceInfo] of Object.entries(newsSources)) {
                try {
                    const articles = await fetchRSSFeed(sourceName, sourceInfo.rss);
                    
                    for (const article of articles) {
                        allArticles.push({
                            ...article,
                            sourceInfo: sourceInfo
                        });
                    }
                    
                    totalFetched++;
                    
                    // Update progress
                    document.getElementById('content').innerHTML = 
                        `<div class="loading">Loading from ${sourceName}... (${totalFetched}/${sourceNames.length})</div>`;
                    
                    // Small delay to be respectful to servers and show progress
                    await new Promise(resolve => setTimeout(resolve, 800));
                } catch (error) {
                    console.error(`Error loading ${sourceName}:`, error);
                }
            }
            
            // Sort articles by date (newest first, handle various date formats)
            allArticles.sort((a, b) => {
                try {
                    const dateA = new Date(a.published);
                    const dateB = new Date(b.published);
                    return dateB - dateA;
                } catch {
                    return 0; // Keep original order if date parsing fails
                }
            });
            
            // Update UI
            updateUI(allArticles);
            
            // Update status
            document.getElementById('total-articles').textContent = allArticles.length;
            document.getElementById('last-update').textContent = new Date().toLocaleString();
        }

        function updateUI(articles) {
            if (articles.length === 0) {
                document.getElementById('content').innerHTML = 
                    '<div class="error-message">❌ No articles found. Some RSS feeds may be temporarily unavailable or blocked by CORS policy.</div>';
                return;
            }
            
            // Group articles by source
            const articlesBySource = {};
            
            articles.forEach(article => {
                const sourceName = article.source;
                if (!articlesBySource[sourceName]) {
                    articlesBySource[sourceName] = {
                        articles: [],
                        info: article.sourceInfo,
                        count: 0
                    };
                }
                articlesBySource[sourceName].articles.push(article);
                articlesBySource[sourceName].count++;
            });
            
            let html = '<div class="sources-grid">';
            
            // Sort sources by article count
            const sortedSources = Object.entries(articlesBySource).sort((a, b) => b[1].count - a[1].count);
            
            for (const [sourceName, sourceData] of sortedSources) {
                const color = sourceData.info.color || '#3498db';
                const colorDark = adjustColor(color, -20);
                
                html += `
                    <div class="source-section">
                        <div class="source-header" style="background: linear-gradient(135deg, ${color}, ${colorDark})">
                            <div class="source-title">${sourceName}</div>
                            <div class="source-meta">
                                <span>${sourceData.info.description}</span>
                                <span class="bias-badge">${sourceData.info.bias}</span>
                            </div>
                            <div style="margin-top: 8px; font-size: 0.9em;">
                                ${sourceData.count} articles
                            </div>
                        </div>
                        <div class="articles-container">
                `;
                
                sourceData.articles.slice(0, 8).forEach(article => {
                    html += `
                        <div class="article">
                            <div class="article-title">
                                <a href="${article.url}" target="_blank" rel="noopener noreferrer">${article.title}</a>
                            </div>
                            <div class="article-meta">
                                ${formatDate(article.published)}
                            </div>
                            <div class="article-summary">${article.summary}</div>
                        </div>
                    `;
                });
                
                html += '</div></div>';
            }
            
            html += '</div>';
            document.getElementById('content').innerHTML = html;
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const switchElement = document.getElementById('auto-refresh-switch');
            
            if (autoRefresh) {
                switchElement.classList.add('active');
                refreshInterval = setInterval(loadNews, 900000); // 15 minutes
                console.log('Auto-refresh enabled (15 minutes)');
            } else {
                switchElement.classList.remove('active');
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
                console.log('Auto-refresh disabled');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return dateString;
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            } catch {
                return dateString;
            }
        }

        function adjustColor(color, amount) {
            return '#' + color.replace(/^#/, '').replace(/../g, 
                color => ('0' + Math.min(255, Math.max(0, parseInt(color, 16) + amount)).toString(16)).substr(-2)
            );
        }
        
        // Load news automatically after page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                loadNews();
            }, 2000); // 2 second delay to let the page fully load
        });
    </script>
</body>
</html>
